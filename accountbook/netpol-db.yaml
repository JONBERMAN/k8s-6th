apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: db-deny-ingress-egress 
  namespace: k8s-6-db
spec:
  podSelector:
    matchLabels: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: db-allow-ingress-backend.yaml
  namespace: k8s-6-db
spec:
  podSelector:
    matchLabels: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          app: backend
    - podSelector:
        matchLabels: {}
