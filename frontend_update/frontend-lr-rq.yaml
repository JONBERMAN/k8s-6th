apiVersion: v1
kind: ResourceQuota
metadata:
  name: frontend-rq
  namespace: frontend-ns
spec:
  hard:
    pods: "5"
    requests.cpu: "1"
    requests.memory: "6Gi"
    limits.cpu: "10"
    limits.memory: "8Gi"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: frontend-lr
  namespace: frontend-ns
spec:
  limits:
  - type: Container
    defaultRequest:
      cpu: "200m"           
      memory: "1Gi"      
    default:
      cpu: "500m"            
      memory: "2Gi"         
    max:
      cpu: "2"               
      memory: "4Gi"          
    min:
      cpu: "100m"            
      memory: "512Mi"        
  - type: Pod
    max:
      cpu: "2"               
      memory: "4Gi"          
    min:
      cpu: "100m"           
      memory: "512Mi"       

